<h1 class="title">Deine Easteregg Sammlung:</h1>
<!--TODO: verbinden von Input und button -> Evtl. auch bei anderen Inputs-->
<div class="field">
  <input class="input {{notFound ? 'is-danger' : ''}}" placeholder="Nummer" type="number" [(ngModel)]="typedNumber" (keydown)="onEnterPress($event)">
  <button class="button" (click)="onGoClick()" [disabled]="!typedNumber">Los</button>
</div>
<div *ngFor="let ee of foundEastereggs" class="field">
  <a routerLink="./{{ee.id}}">
  <div class="box is-flex">
    <img class="image is-left" style="width: 30%; border-radius: 5%" src="{{ee.srcImage}}">
    <h2 class="subtitle is-right is-align-self-center" style="margin-left: 10px">{{ee.title}}</h2>
  </div>

  </a>
</div>
