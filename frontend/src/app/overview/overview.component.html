<h1 class="title">Willkommen Team {{team?.name}}, Viel Erfolg!</h1>
<div class="box">
  <h2 class="subtitle">Teammitglieder</h2>
  <p>{{team?.partner1}}</p>
  <p>{{team?.partner2}}</p>
</div>
<div class="box">
  <h2 class="subtitle">Spiele gewonnen:</h2>
  <h2>{{gamesWon}}</h2>
</div>
<div class="box">
  <h2 class="subtitle">Spiele verloren:</h2>
  <h2>{{gamesLost}}</h2>
</div>
<div class="box">
  <h2 class="subtitle" style="font-weight: bold">Punkte:</h2>
  <h2>{{points}}</h2>
</div>
