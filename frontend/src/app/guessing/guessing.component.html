<h1 class="title">Wie viele Schokolinsen sind in dem Glas?</h1>
<h2 class="subtitle">Eure Schätzung:</h2>
<input class="input field" type="number" [(ngModel)]="typedGuess" (keydown)="onEnterPress($event)">
<button class="button is-primary is-fullwidth" [disabled]="!typedGuess || typedGuess < 0 || confirmedGuess === typedGuess"
        (click)="onSendClick()">{{!confirmedGuess ? 'Abgeben' : 'Ändernung senden'}}</button>
